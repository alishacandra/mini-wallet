<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Wallet Pink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="loginPage">
    <h1 class="app-title">ðŸ’• Mini Wallet</h1>
    <p class="app-sub">Masukkan PIN untuk masuk</p>
    <input type="password" id="pinInput" maxlength="4" placeholder="â€¢â€¢â€¢â€¢" class="input">
    <button id="loginBtn" class="btn">Masuk</button>
    <p class="pin-note">PIN Default: <b>1234</b></p>
    <div id="notif" class="notif"></div>
  </div>

  <!-- WALLET PAGE -->
  <div class="wallet-container hidden" id="walletPage">
    <h2 class="welcome">âœ¨ Dompet Kamu</h2>

    <!-- SALDO -->
    <div class="balance-box">
      <p>Saldo Kamu</p>
      <h1 id="balanceDisplay">Rp 0</h1>
    </div>

    <!-- TAMBAH SALDO -->
    <div class="card">
      <input type="number" id="incomeInput" class="input" placeholder="Tambah Saldo (Rp)">
      <button id="addIncome" class="btn">Tambah Saldo</button>
    </div>

    <!-- CATAT PENGELUARAN -->
    <div class="card">
      <input type="number" id="expenseInput" class="input" placeholder="Catat Pengeluaran (Rp)">
      <button id="addExpense" class="btn pink">Catat Pengeluaran</button>
      <p class="limit-note">Limit Harian: <b id="limitDisplay">Rp 50.000</b></p>
    </div>

    <!-- PROGRESS BAR HARIAN -->
    <div class="progress-box">
      <p>Progress Pengeluaran Harian</p>
      <div class="progress-outer">
        <div class="progress-inner" id="dailyProgress"></div>
      </div>
      <p class="progress-text" id="dailyProgressText">0% digunakan</p>
    </div>

    <!-- RIWAYAT -->
    <div class="history-box">
      <h3>Riwayat Transaksi</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
